<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niemiecki od zera — gra online</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Niemiecki od zera — gra dla Polaków</h1>
    <div class="controls">
      <label for="mode">Tryb:</label>
      <select id="mode">
        <option value="flashcards">Fiszki</option>
        <option value="multiple">Wybór</option>
        <option value="listening">Słuchaj i wybierz</option>
        <option value="typing">Pisownia</option>
      </select>

      <label for="pack">Zestaw:</label>
      <select id="pack"></select>

      <button id="startBtn">Start</button>
      <button id="resetStats" title="Wyzeruj postęp lokalny">Reset</button>
    </div>
  </header>

  <main>
    <section id="game" class="card hidden">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div class="actions">
        <button id="revealBtn" class="secondary hidden">Pokaż odpowiedź</button>
        <button id="speakBtn" class="secondary" title="Odtwórz wymowę">▶︎</button>
        <input id="typingInput" class="typing hidden" type="text" placeholder="Wpisz po niemiecku…" autocomplete="off" />
        <button id="submitBtn" class="primary hidden">Sprawdź</button>
        <button id="nextBtn" class="primary hidden">Dalej</button>
      </div>
      <div id="feedback" class="feedback"></div>
      <div id="progress" class="progress"></div>
    </section>

    <section id="summary" class="hidden">
      <h2>Podsumowanie</h2>
      <p><strong>Wynik:</strong> <span id="scoreText"></span></p>
      <button id="againBtn" class="primary">Jeszcze raz</button>
    </section>
  </main>

  <footer>
    <small>Made with ♥ — lokalne dane, bez serwera. Zapisy do <code>localStorage</code>.</small>
  </footer>

  <script src="script.js"></script>
  <script>
    // Boot
    window.addEventListener('DOMContentLoaded', () => {
      App.init();
    });
  </script>
</body>
</html>
